<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Show</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="slider">
      <img class="selected" src="./img/01.jpg" alt="people" />
      <img src="./img/02.jpg" alt="people" />
      <img src="./img/03.jpg" alt="people" />
      <img src="./img/04.jpg" alt="people" />
      <img src="./img/05.jpg" alt="people" />
    </div>
    <div class="controls">
      <button id="prev">Prev</button>
      <button id="stop">Pause</button>
      <button id="next">Next</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
